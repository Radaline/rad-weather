<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rad Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">Nashville</h1>
            <h5 id="conditions">Clear</h5>
            <h2 id="temperature">20<div class="units"><button class="metric">C°</button><button class="imperi">F°</button>
          </div></h2>
          <div class="row">
            <div class="col-7">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity 20%</li>
                <li>Wind: 1 km/h</li>
              </ul>
            </div>
            <div class="col-12">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="Clear"
              />
            </div>
          </div>
        </div>
        
        <script src="src/app.js"></script>
      </div>
    </div><small>
          <a class="source" href="https://github.com/Radaline/rad-weather">
            Open-source code </a
          >by Radaline
        </small>
  </body>
</html>
