<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Rad Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  placeholder="Search"
                  type="search"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input class="btn btn-primary" type="submit" value="Search" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <h5 id="description">Clear</h5>
            <h2 id="temperature"></h2>
            <span class="units">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link" class="inactive">째F</a>
            </span>
            <div class="row">
              <div class="col-7">
                <ul>
                  <li>
                    Hi: <span id="highs">...</span>째 // Lo:
                    <span id="lows">...</span>째
                  </li>
                  <li>Humidity: <span id="humidity">...</span></li>
                  <li>Wind: <span id="windSpeed">...</span> km/h</li>
                </ul>
              </div>
              <div class="col-12">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  id="icon"
                />
              </div>
            </div>
          </div>
          <div class="dd">
            <h6>xxxx</h6>
          </div>
          <div class="containerForecast" id="forecast"></div>

          <div class="forecast-wrapper" id="forecast"></div>

          <script src="src/app.js"></script>
        </div>
      </div>
      <small>
        <a class="source" href="https://github.com/Radaline/rad-weather">
          Open-source code </a
        >by Radaline
      </small>
    </div>
  </body>
</html>
